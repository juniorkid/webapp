<ion-view view-title="Scanner">
  <ion-content>
	<div class = "row row-center">
		<div class = "col  text-center">
			<button class="button button-stable" ng-click = "scanBarcode()">
			  Scan
			</button>
		</div>
	</div>

	<div class = "row row-center">
		<div class = "col  text-center">
			<button class="button button-stable">
			  Add ID
			</button>
		</div>
	</div>

	<div class = "row row-center">
		<div class = "col  text-center">
			<div class="card">
			  <label class="item ">
			    <div class="input-label">
			      Student ID : {{std_id}}
			    </div>
			  </label>
			  <label class="item item-input item-select">
			    <div class="input-label">
			      Activities : 
			    </div>
			    <select>
			      <option>Blue</option>
			      <option selected>Green</option>
			      <option>Red</option>
			    </select>
			  </label>
			</div>
			<button class="button button-stable">
			  Insert
			</button>
			<button class="button button-stable">
			  Remove
			</button>
		</div>
	</div>

  </ion-content>
</ion-view>
