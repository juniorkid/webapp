<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{activity_name}}">
  <ion-content class="padding">
  <h2>This Activity has {{studentall.length}} students</h2>
  <input type="text" placeholder="Search ID" ng-model="searchText.ID">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in studentall | filter: searchText.ID" type="item-text-wrap">
        <h2>{{item.studentid}}</h2>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
